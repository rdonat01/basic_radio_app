name: radio_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  carousel_slider: ^4.2.1
  palette_generator: ^0.3.3+3
  animated_svg: ^2.0.0
  just_audio: ^0.9.35
  flutter_native_splash: ^2.3.2
  image: 4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/

flutter_native_splash:
  color: "#FFFFFF"
  background_image: "assets/images/logo.png"
  android_12:
    image: assets/images/logo.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/logo.png
    icon_background_color_dark: "#121212"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_rs.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo_rs.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo_rs.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo_rs.png"